Hint: you can take a look on Date() function https://www.w3schools.com/js/js_date_methods.asp -->
    <script>

    function ageCalculator(birthDay) {
        var date = new Date();
        var currentYear = date.getFullYear()
       var yourAge = currentYear - birthDay;
       return yourAge;
    }
