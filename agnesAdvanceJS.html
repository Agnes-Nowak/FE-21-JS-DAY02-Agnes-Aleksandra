<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function time (number) {
        var h = parseInt(number/60);
        var m = number - h*60;
        var result = number  + " minutes = " +h+ " hour(s) and " + m + " minute(s)."
        return result
    }

    console.log(time(200));    /* prints: 200 minutes = 3 hour(s) and 20 minute(s). */

    </script>
</body>
</html>
